<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} Prototipo Sistema {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link btn btn-primary text-white" href="#"><i class="fas fa-home"></i> PÃ¡gina Principal</a>
                    <a class="nav-link btn btn-primary text-white" href="#"><i class="fa fa-user-circle"></i> Painel Admin</a>
                </div>
            </div>
        </nav>

    <div class="container mt-4">

        {% block conteudo %}

            conteudo template

        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        let removeBtn;
        document.querySelectorAll('.btn-remove').forEach(function(button) {
            button.addEventListener('click', function() {
                removeBtn = button;
                var modal = new bootstrap.Modal(document.getElementById('confirmModal'));
                modal.show();
            });
        });
        document.getElementById('confirmRemove').addEventListener('click', function() {
            var row = removeBtn.closest('tr');
            row.remove();
            var modal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
            modal.hide();
        });
        document.getElementById('saveProductBtn').addEventListener('click', function() {
            var productName = document.getElementById('productName').value;
            var productPrice = document.getElementById('productPrice').value;
            var productCategory = document.getElementById('productCategory').value;
            var productStatus = document.getElementById('productStatus').value;

            if (productName && productPrice && productCategory && productStatus) {
                var table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
                var newRow = table.insertRow();

                var newCell1 = newRow.insertCell(0);
                var newCell2 = newRow.insertCell(1);
                var newCell3 = newRow.insertCell(2);
                var newCell4 = newRow.insertCell(3);

                newCell1.textContent = table.rows.length;
                newCell2.textContent = productName;
                newCell3.innerHTML = `<span class="badge bg-${productStatus === 'Ativo' ? 'success' : 'secondary'}">${productStatus}</span>`;
                newCell4.innerHTML = `
                    <button class="btn btn-info btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver Detalhes"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm btn-remove" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover"><i class="fas fa-trash-alt"></i></button>
                `;
                tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                });
                newCell4.querySelector('.btn-remove').addEventListener('click', function() {
                    removeBtn = this;
                    var modal = new bootstrap.Modal(document.getElementById('confirmModal'));
                    modal.show();
                });

                var newProductModal = bootstrap.Modal.getInstance(document.getElementById('newProductModal'));
                newProductModal.hide();
            }
        });
    </script>

</body>
</html>
